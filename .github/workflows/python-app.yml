name: aoj签到

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: 5 16 * * *

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: 签到
      run: |
        user='${{ secrets.USER }}'
        pwd='${{ secrets.PWD }}'
        sckey='${{ secrets.sckey }}'
        
        python3 main.py <<EOF
        ${user}
        ${pwd}
        ${sckey}
        EOF
